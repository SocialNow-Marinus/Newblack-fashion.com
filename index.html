<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewBlack Fashion | Global Fashion Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-inky: #000000;
            --brand-navy: #000000;
            --brand-blue: #000000;
            --brand-bronze: #B2915A;
            --dark-bg: #000000;
            --dark-surface: #000000;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-navy { color: #ffffff; }
        .bg-navy { background-color: #000000; }
        .text-bronze { color: var(--brand-bronze); }
        .border-bronze { border-color: var(--brand-bronze); }
        .bg-bronze { background-color: var(--brand-bronze); }
        
        .glass-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 20s linear infinite;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--brand-bronze);
        }
    </style>
</head>
<body class="overflow-x-hidden bg-black text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
